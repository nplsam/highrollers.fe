<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <script defer src="../js/stage.js"></script>
    <script src="https://kit.fontawesome.com/2d69e80447.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../CSS/style.css">

    <link rel="shortcut icon" href="/client/assets/Logo.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/2d69e80447.js" crossorigin="anonymous"></script>
    <script defer src="../../bundle.js"></script>
</head>
<body>
    <header>
        <h1>High Rollers</h1>
    </header>

    <main>
        <section id="canvasContainer">
            <canvas height="570" width="570" id="gameCanvas"></canvas>
        </section>
        <section id="diceSection">
            <div id="dice">
                <div class="diceContainer">
                    <img class="" src="../Images/move_dice.png" id="moveDice"/>
                </div>
                <div class="diceContainer">
                    <img class="" src="../Images/diff_dice.png" id="diffDice"/>
                </div>
            </div>
            <button role="dice" id="dice-btn">Roll the Dice!</button>
            <button role="revert" id="revert-btn">Revert to previous space</button>
            <h4 id="diceResult">The result will be displayed here.</h4>
        </section>
    </main>

    <footer>
        <p>
            High Rollers 2023<i class="fa-regular fa-copyright" style="color: #FFFDF8;"></i>
        </p>

</body>
</html>
